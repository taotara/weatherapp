<div class="mycontainer">
  <div class="card text-bg-info m-5" style="max-width: 18rem;">
  <div class="card-header text-center">
    <h2>{{city}}</h2>
    <p><img src="{{iconURL}}" alt="Weather Icon"></p>
  </div>
  <div class="card-body">
    <p class="card-text">Summary: {{summary}}</p>
    <p class="card-text">Temperature: {{temperature}} &deg;C</p>
    <p class="card-text">Feels like: {{feelsLike}} &deg;C</p>
    <p class="card-text">Pressure: {{pressure}} hPa</p>
    <p class="card-text">Humidity: {{humidity}} %</p>
  </div>
</div>
</div>
